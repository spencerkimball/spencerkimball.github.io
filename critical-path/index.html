<!DOCTYPE html>
<meta charset="utf-8">

<title>
  Read-Only Critital Path Analysis
</title>

<body>
  <h2>Critital Path, Batch=1, Batch=10</h2>
  <svg id="batch" width="960" height="600"></svg>
  <h3>Use right arrow to show analysis of optimizations; left arrow to return to default.</h3>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/d3-sankey"></script>
  <script>

var graphData = {
  "nodes": [
    {"name":"1x Batched Read-only"},
    {"name":"Replica overhead"},
    {"name":"Store.Send"},
    {"name":"Dist KV overhead"},
    {"name":"Dist KV"},
    {"name":"Client overhead"},
    {"name":"DB.send"},
    {"name":"SQL overhead"},
    {"name":"SQL Execute"},
    {"name":"PGWire overhead"},
    {"name":"KV Load generator"},

    {"name":"10x Batched Read-only"},
    {"name":"Replica overhead"},
    {"name":"Store.Send"},
    {"name":"Dist KV overhead"},
    {"name":"Dist KV"},
    {"name":"Client overhead"},
    {"name":"DB.send"},
    {"name":"SQL overhead"},
    {"name":"SQL Execute"},
    {"name":"PGWire overhead"},
    {"name":"KV Load generator"},
  ],
  "links": [
    {"source":0,"target":1},
    {"source":0,"target":2},
    {"source":2,"target":3},
    {"source":2,"target":4},
    {"source":4,"target":5},
    {"source":4,"target":6},
    {"source":6,"target":7},
    {"source":6,"target":8},
    {"source":8,"target":9},
    {"source":8,"target":10},

    {"source":11,"target":12},
    {"source":11,"target":13},
    {"source":13,"target":14},
    {"source":13,"target":15},
    {"source":15,"target":16},
    {"source":15,"target":17},
    {"source":17,"target":18},
    {"source":17,"target":19},
    {"source":19,"target":20},
    {"source":19,"target":21},
  ]};

var defaultData = {
  "nodes": [
    0,
    22,
    0,
    43,
    0,
    9.5,
    0,
    50,
    0,
    37,
    0,
    0,
    14,
    0,
    13,
    0,
    2,
    0,
    43,
    0,
    32,
    0,
  ],
  "links": [
    330000,
    1200000,
    515000,
    685000,
    65000,
    620000,
    310000,
    310000,
    114000,
    196000,
    550000,
    3450000,
    450000,
    3000000,
    50000,
    2950000,
    1260000,
    1690000,
    540000,
    1150000,
  ],
};

var optimizedData = {
  "nodes": [
    0,
    14,
    0,
    36,
    0,
    8,
    0,
    57,
    0,
    36,
    0,
    0,
    4,
    0,
    18,
    0,
    1,
    0,
    44,
    0,
    30,
    0,
  ],
  "links": [
    220000,
    1310000,
    470000,
    840000,
    70000,
    770000,
    440000,
    330000,
    120000,
    210000,
    150000,
    3850000,
    700000,
    3150000,
    31500,
    3118500,
    1400000,
    1750000,
    520000,
    1230000,
  ],
};

showSankey(d3.select("#batch"));

function setValues(graph, values) {
  for (var i = 0; i < graph.nodes.length; i++) {
    //console.log("setting " + i + " to overhead=" + data.nodes[i].overhead);
    graph.nodes[i].overhead = values.nodes[i];
  }
  for (var i = 0; i < graph.links.length; i++) {
    //console.log("setting " + i + " to throughput=" + data.links[i].value);
    graph.links[i].value = values.links[i];
  }
}

function showSankey(svg) {
  var width = svg.attr("width"),
      height = svg.attr("height");

  var formatNumber = d3.format(",.0f"),
      format = function(d) { return formatNumber(d) + " selects / second"; },
      color = d3.scaleOrdinal(d3.schemeCategory10);

  var sankey = d3.sankey()
      .nodeWidth(15)
      .nodePadding(10)
      .nodeAlign(d3.sankeyLeft)
      .extent([[1, 1], [width - 1, height - 6]]);

  var link = svg.append("g")
      .attr("class", "links")
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("stroke-opacity", 0.2)
      .selectAll("path");

  var node = svg.append("g")
      .attr("class", "nodes")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .selectAll("g");

  setValues(graphData, defaultData);
  var graph = sankey(graphData);

  link = link
    .data(graph.links, function(d) { return d.source + "-" + d.target; })
    .enter().append("path")
    .attr("d", d3.sankeyLinkHorizontal())
    .attr("stroke-width", function(d) { return Math.max(1, d.width); });

  link.append("title")
    .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

  node = node
    .data(graph.nodes, function(d) { return d.name; })
    .enter().append("g");

  node.append("rect")
    .attr("x", function(d) { return d.x0; })
    .attr("y", function(d) { return d.y0; })
    .attr("height", function(d) { return d.y1 - d.y0; })
    .attr("width", function(d) { return d.x1 - d.x0; })
    .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
    .attr("stroke", "#000");

  node.append("text")
    .attr("x", function(d) { return d.x0 - 6; })
    .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
    .attr("dy", "0.35em")
    .attr("text-anchor", "end")
    .text(function(d) { return d.name; })
    .filter(function(d) { return d.x0 < width / 2; })
    .attr("x", function(d) { return d.x1 + 6; })
    .attr("text-anchor", "start");
  node.append("text")
    .attr("class", "overhead")
    .attr("x", function(d) { return d.x0 - 6; })
    .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
    .attr("dy", "1.35em")
    .attr("text-anchor", "end")
    .text(function(d) { return d.overhead ? "(-" + d.overhead + "%)" : ""; })
    .filter(function(d) { return d.x0 < width / 2; })
    .attr("x", function(d) { return d.x1 + 6; })
    .attr("text-anchor", "start");

  node.append("title")
    .text(function(d) { return d.name + "\n" + format(d.value); });

  sankey.optimized = false;

  d3.select("body")
    .on("keydown", function() {
      if (d3.event.keyCode == 37 /* left arrow */ && sankey.optimized) {
        sankey.optimized = false;
        setSankeyData(sankey, graph, link, node, defaultData, width);
      } else if (d3.event.keyCode == 39 /* right arrow */ && !sankey.optimized) {
        sankey.optimized = true;
        setSankeyData(sankey, graph, link, node, optimizedData, width);
      }
    });
}

function setSankeyData(sankey, graph, link, node, data, width) {
  setValues(graph, data);
  sankey(graph);

  link
    .transition()
    .duration(1000)
    .attr("d", d3.sankeyLinkHorizontal())
    .attr("stroke-width", function(d) { return Math.max(1, d.width); });

  node.selectAll("rect")
    .transition()
    .duration(1000)
    .attr("x", function(d) { return d.x0; })
    .attr("y", function(d) { return d.y0; })
    .attr("height", function(d) { return d.y1 - d.y0; })
    .attr("width", function(d) { return d.x1 - d.x0; });
  node.selectAll("text")
    .transition()
    .duration(1000)
    .attr("x", function(d) { return d.x0 - 6; })
    .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
    .filter(function(d) { return d.x0 < width / 2; })
    .attr("x", function(d) { return d.x1 + 6; })
    .attr("text-anchor", "start");
  node.append("text")
    .transition()
    .duration(1000)
    .attr("x", function(d) { return d.x0 - 6; })
    .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
    .filter(function(d) { return d.x0 < width / 2; })
    .attr("x", function(d) { return d.x1 + 6; })
    .attr("text-anchor", "start");

  node.selectAll(".overhead")
    .text(function(d) { return d.overhead ? "(-" + d.overhead + "%)" : ""; });
}

  </script>
</body>
